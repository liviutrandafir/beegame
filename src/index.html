<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BeeGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-content">
                    <div class="button-section">
                        <button id="start-button" class="btn start-button">Hit!</button>
                    </div>
                    <div class="bees-inlay">
                        <div id="workers-element" class="bee-element">
                            <div class="bee-element__health">
                                <span id="workers-percentage">100%</span>
                            </div>
                            <div class="bee-element__image">
                                <img src="./images/bee1.png" alt="">
                            </div>
                            <div class="bee-element__type">
                                <span>Worker</span>
                            </div>
                            <div class="bee-element__number">
                                <span id="workers-number">0</span>
                            </div>
                        </div>
                        <div id="queen-element" class="bee-element">
                            <div class="bee-element__health">
                                <span id="queen-percentage">100%</span>
                            </div>
                            <div class="bee-element__image">
                                <img src="./images/bee1.png" alt="">
                            </div>
                            <div class="bee-element__type">
                                <span>Queen</span>
                            </div>
                            <div class="bee-element__number">
                                <span>1 Bee</span>
                            </div>
                        </div>
                        <div id="drones-element" class="bee-element">
                            <div class="bee-element__health">
                                <span id="drones-percentage">100%</span>
                            </div>
                            <div class="bee-element__image">
                                <img src="./images/bee1.png" alt="">
                            </div>
                            <div class="bee-element__type">
                                <span>Drone</span>
                            </div>
                            <div class="bee-element__number">
                                <span id="drones-number">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
